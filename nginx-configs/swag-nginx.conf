# SWAG/LinuxServer Nginx Configuration for DST Submittals V2
# File: /config/nginx/proxy-confs/submittals.subdomain.conf

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name submittals.*;

    include /config/nginx/ssl.conf;

    client_max_body_size 500M;
    client_body_timeout 300s;

    # Real-time progress support (Server-Sent Events)
    proxy_buffering off;
    proxy_cache off;

    # enable for ldap auth (requires ldap-location.conf in the location block)
    #include /config/nginx/ldap-server.conf;

    # enable for Authelia (requires authelia-location.conf in the location block)
    #include /config/nginx/authelia-server.conf;

    location / {
        # enable the next two lines for http auth
        #auth_basic "Restricted";
        #auth_basic_user_file /config/nginx/.htpasswd;

        # enable for ldap auth (requires ldap-server.conf in the server block)
        #include /config/nginx/ldap-location.conf;

        # enable for Authelia (requires authelia-server.conf in the server block)
        #include /config/nginx/authelia-location.conf;

        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        
        # DST Submittals V2 specific settings
        set $upstream_app YOUR-UNRAID-IP;
        set $upstream_port 5000;
        set $upstream_proto http;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Extended timeouts for large uploads and processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name submittals.*;
    return 301 https://$host$request_uri;
}