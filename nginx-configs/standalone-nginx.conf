# Standalone Nginx Configuration for DST Submittals V2
# File: /etc/nginx/sites-available/submittals.jetools.net

server {
    listen 80;
    listen [::]:80;
    server_name submittals.jetools.net;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name submittals.jetools.net;

    # SSL Configuration (adjust paths for your certificates)
    ssl_certificate /etc/letsencrypt/live/submittals.jetools.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/submittals.jetools.net/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Large file upload support
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    # Proxy timeouts for large file processing
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_request_buffering off;

    # Logging
    access_log /var/log/nginx/submittals.jetools.net.access.log;
    error_log /var/log/nginx/submittals.jetools.net.error.log;

    location / {
        # Proxy to DST Submittals V2
        proxy_pass http://YOUR-UNRAID-IP:5000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for real-time progress
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Disable caching for real-time updates
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health check endpoint (optional)
    location /health {
        proxy_pass http://YOUR-UNRAID-IP:5000/status-v2;
        proxy_set_header Host $host;
        access_log off;
    }
}

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting (optional - adjust as needed)
limit_req_zone $binary_remote_addr zone=submittals:10m rate=10r/m;

# Apply rate limiting to upload endpoint
location /upload {
    limit_req zone=submittals burst=5 nodelay;
    proxy_pass http://YOUR-UNRAID-IP:5000;
    
    # Same proxy settings as main location
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}